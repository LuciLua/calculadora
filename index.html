<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="col-1">
        <div class="p"><p>Calculadora</p></div>
        <div class="cent" id="f">
            <form action="" name="formu">
                <input type="text" placeholder="Valor 1" id="v1" class="inps-f" value=""><br>
                <input type="text" placeholder="Valor 2" id="v2" class="inps-f" value=""><br>
                <input type="text" placeholder="Resultado" id="v3" readonly="true" class="inps-f"><br>
            </form>
            <div class="item">
                <input type="checkbox" name="" id="check">
                <label for="check"><input type="button" value="" class="inps-f"><img ondragstart="return false;" src="img/m-s.png" alt="" class="btn-s" ><br></label>
                <ul>
                    <li><input type="button" value="" class="inps-f" onclick="cal()"><img onclick="cal()" ondragstart="return false;" src="img/1.png" alt="" class="btn-s"></li><br>
                    <li><input type="button" value="" class="inps-f" onclick="cal2()"><img  onclick="cal2()" ondragstart="return false;" src="img/2.png" alt="" class="btn-s"></li><br>
                    <li><input type="button" value="" class="inps-f" onclick="cal3()"><img onclick="cal3()" ondragstart="return false;" src="img/3.png" alt="" class="btn-s"></li><br>
                    <li><input type="reset" value="" class="inps-f" onclick="reset()"><img onclick="reset()" ondragstart="return false;" type="reset" src="img/reset.png" alt="" class="btn-s"></li><br>
                </ul>
            </div>
            <ul id="teste"> 
                <li class="out"><input type="button" value="" class="inps-f" onclick="mk()"><img onclick="mk()" ondragstart="return false;" src="img/test.png" alt="" class="btn-s"></li><br>
            </ul>
            
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
